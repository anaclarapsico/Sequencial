<!DOCTYPE html> 
<html LANG="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de pizzaria</title>
    <link rel="stylesheet" type="text/css"href="estilo.css">
</head>
<body>
<h2>formulario de pedido de pizza</h2>

<form action="#" method="post" id="form-pedido">
    <label for="nome" ></label><br>
    <input type="text" id="nome" name="nome"requered><br>

    <label for="endereço">endereço:</label><br>
    <input type="tel" id="telefone" name="telefone" pattern="[0-9{10}]" required><br>
   
    <label for="tamanho">tamanho da pizza</label><br>
    <select id="tamanho"  name="tamanho" required>
         <option value="">selecione o tamanho</option>
         <option value="pequena"></option>
         <option value="media"></option>
         <option value="grande"></option>
    </select><br>

    <label for="sabor" >sabor da pizza</label><br>
    <input type="text" id="sabor" name="sabor" requered><br>

    
    <input type="submit" value="fazer pedido">
</form>

<script src="validação_formulario.js"></script>
</body>
</html>
